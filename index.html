<!doctype html>
<html>
	<head>
		<title>Notes</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<header>
				<input type="text" placeholder="New note">
			</header>
			<section id="source">
				<textarea></textarea>
			</section>
			<section id="preview"></section>
			<footer>
				<button id="discard">Discard</button>
				<button id="switch" data-switch="Preview">Edit</button>
				<button id="save">Save</button>
			</footer>
		</main>
		<aside>
			<h2>New note</h2>
		</aside>
		<section id="note"></section>
		<script src="js/main.js"></script>
	</body>
</html>
